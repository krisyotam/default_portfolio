<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="/pages/css/404.css"> <!-- Link to external CSS file -->
</head>
<body>
  <div class="bsod-container">
    <div class="error-message">
      <h1>STOP: 0x00000000</h1>
      <p class="error-code">PAGE NOT FOUND</p>
      <p class="error-description">The page you are looking for has crashed and cannot be found. This error is caused by a non-existent page.</p>
      <p class="suggestion">Please check the URL for errors, or <a href="/">return to the homepage</a>.</p>
    </div>
  </div>
</body>
</html>
