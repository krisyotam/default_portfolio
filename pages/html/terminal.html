<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kris Yotam - Retro Terminal</title>
  <link rel="stylesheet" href="/pages/css/terminal.css">
</head>
<body>
  <div class="terminal-container">
    <div class="terminal-window">
      <div class="title-bar">
        <span>Terminal</span>
      </div>
      <div class="terminal">
        <div class="output" id="output"></div>
        <div class="input-line">
          <span class="prompt">C:\></span><input type="text" id="input" autofocus />
        </div>
      </div>
    </div>
  </div>

  <script src="/pages/js/terminal.js"></script>
</body>
</html>
